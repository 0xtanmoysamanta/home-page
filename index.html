    body {

    #future {

      padding: 20px;
    }

    .slider-container {
      overflow: hidden;
      margin-top: 20px;
      width: 100%;
      position: relative;
    }

    .slider {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .slide {
      min-width: 100%;
      box-sizing: border-box;
    }

    .slide img {
      width: 100%;
      height: auto;
      border: 1px solid #ddd;
    }

    .prev, .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 24px;
      cursor: pointer;
      user-select: none;
      background: none;
      border: none;
    }

    .prev {
      left: 10px;
    }

    .next {
      right: 10px;
    }
  </style>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const slider = document.querySelector('.slider');
      const slideWidth = document.querySelector('.slide').offsetWidth;
      let currentSlide = 0;

      function slideNext() {
        currentSlide = (currentSlide + 1) % document.querySelectorAll('.slide').length;
        updateSlider();
      }

      function updateSlider() {
        const newPosition = -currentSlide * slideWidth;
        slider.style.transform = `translateX(${newPosition}px)`;
      }

      setInterval(slideNext, 3000); // Change slide every 3 seconds (adjust as needed)

      // Manual sliding functions
      window.slide = function(direction) {
        currentSlide = (currentSlide + direction + document.querySelectorAll('.slide').length) % document.querySelectorAll('.slide').length;
        updateSlider();
      };
    });
  </script>
